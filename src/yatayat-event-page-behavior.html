  <script>
    var yatayat = window.yatayat || {};
    yatayat.EventPageBehavior = {
      properties: {

        name: {
          type: String,
          reflectToAttribute: true,
        },
        
        active : {
          type: Boolean,
          reflectToAttribute: true,
          observer : '_onActiveChange'
        }
      },
      
      _onActiveChange(curValue, prevValue) {
        var self = this;
        if (curValue) {
          this.fire('event-page-opened', {
            name: self.name
          });
        }
      }
      

    }

  </script>
