<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="yatayat-users">

  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>
    
    
    <app-route
        route="{{route}}"
        pattern="/:name"
        data="{{routeLevel1}}"
        tail="{{subroute}}"></app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{routeLevel2}}"></app-route>
        
        
    <app-header-layout has-scrolling-region >
    <app-header fixed condenses effects="waterfall">
      <app-toolbar>
        <div main-title>Users</div>
      </app-toolbar>
      
      <paper-input id="search" value="{{searchValue}}"></paper-input>
        <iron-ajax auto url="/api/users" params="{{_params(searchValue)}}" id="ajaxUsers"
            last-response="{{users}}" loading="{{loading}}" debounce-duration="300">
        </iron-ajax>
        <template is="dom-if" if="{{loading}}">
          <div>Loading...</div>
        </template>
        <template is="dom-repeat" items="{{users}}" as="user">
          <h4>{{user.name}}</h4>
        </template>
        <paper-button on-click="_onFetch">Fetch</paper-button>
    </app-header>
</app-header-layout>
    

  </template>

  <script>

    Polymer({

      is: 'yatayat-users',
      
      properties: {
        eventId: {
          type:String
        },
        
        popup : {
          type: String,
          reflectToAttribute: true
        },
        
        loading : {
          type: Boolean,
          value : false
        },
        
        users : {
          type: Array,
          value: function() {
            return [];
          }
        },
        
        searchValue : {
          type: String
        },
        
        userId : {
          type: String,
          reflectToAttribute : true
        },
        
        route : {
          type: Object
        },
        
        routeLevel1: {
          type: Object
        },
        
        routeLevel2: {
          type: Object
        },
        
        subroute: {
          type: Object
        }
      },
      
      
      observers: [
                  '_route1Changed(routeLevel1.name)',
                  '_route2Changed(routeLevel2.id)'
                ],
                
      _route1Changed: function(popupName) {
        this.set('popup', popupName);
      },
      
      _route2Changed : function(userId) {
        this.userId = userId;
      },
      
      _onFetch : function() {
        this.$.ajaxUsers.generateRequest();
      },
      
      _params : function(searchValue) {
        return {q: searchValue};
      }

    });

  </script>

</dom-module>
